!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Carros</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span>LR</span>car
      </div>
      <button class="register-button">Cadastre-se</button>
    </header>
    <main class="main-content">
      <h1>CATÁLOGO DE CARROS</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Ano de Lançamento</th>
            <th>Cor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mercedes</td>
            <td>2016</td>
            <td>Branco</td>
            <td class="available">Disponível</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Limousine</td>
            <td>1909</td>
            <td>Branco</td>
            <td class="unavailable">Indisponível</td>
          </tr>
          <tr>
            <td>3</td>
            <td>BMW x1</td>
            <td>2009</td>
            <td>Preto</td>
            <td class="unavailable">Indisponível</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Audi Q3</td>
            <td>2011</td>
            <td>Azul</td>
            <td class="available">Disponível</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Porsche 911</td>
            <td>1963</td>
            <td>Branco</td>
            <td class="available">Disponível</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script src="script.js"></script>
